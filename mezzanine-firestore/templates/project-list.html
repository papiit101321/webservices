{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block title %}  Lista de Proyectos  {% endblock %}
{% block subtitle %} Firestore {% endblock %}

{% block main %}
<div class="well">
  Lista de todos los proyectos
</div>
<div style="float:left; width:100%;">
<div style="float:left;">
  <form method="GET" action="/firestore/0"enctype="multipart/form-data">{% csrf_token %}
 <button type="submit" name="create" class="btn btn-success">Nuevo Proyecto</button>
  </form>
 </div>
  <div style="float:right;"> 
<form method="GET" action="/firestore/update"enctype="multipart/form-data">{% csrf_token %}
 <button type="submit" name="create" class="btn btn-success">Actualizar</button>
</form>
</div>
</div>



<p>
        {% render_table table %}
</p>
{% endblock %}
